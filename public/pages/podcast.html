<div class="container">
  <div class="row">
    <div class="blog col-12 col-md-10 pt-7 ps-9">
      <div class="d-flex align-items-center gap-4">
        <div>
          <img style="max-width: 13rem" class="rounded-3 img-fluid" id="podcast-img" />
        </div>
        <div class="w-100">
          <h1 id="podcast-name"></h1>
          <div class="mt-4 gap-4">
            <p id="podcast-description"></p>
            <span class="text-tertiary"
              >تعداد:
              <span class="" id="podcast-sounds-count"></span>
            </span>
          </div>
        </div>
      </div>
      <ul class="mt-6" id="sound-wrapper">
        <template id="sound-template">
          <li class="border-top border-1 border-gray d-flex align-items-center gap-4 py-4">
            <div>
              <img
                style="max-width: 11rem; min-height: 11rem; object-fit: cover"
                class="rounded-3 img-fluid"
                id="sound-img"
              />
            </div>
            <div class="w-100">
              <h3 id="sound-name"></h3>
              <div class="d-flex justify-content-between align-items-center mt-2">
                <p class="text-tertiary mt-2">
                  <i class="fas fa-clock"></i>
                  <span id="sound-time"></span>
                </p>
                <span
                  id="sound-src"
                  data-src=""
                  style="width: 4rem; height: 4rem; cursor: pointer"
                  class="flex-center bg-secondary p-3 rounded-circle sound-link"
                >
                </span>
              </div>
            </div>
          </li>
        </template>
      </ul>
    </div>
  </div>
</div>
